<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!----------------<link rel="stylesheet" href="./assets/css/style.css"> --->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  <title> Personal Details</title>

  <style>
    body {
      background: #F2E9E4;
    }

    .show {
      display: none;
    }

    @media(max-width: 768px) {
      .show {
        display: inline;
      }

      .hide {
        display: none;
      }

      .add-p {
        margin-left: 1rem !important;
      }
    }
  </style>



</head>

<body>














  <div class="px-5">

    <div class="row">
      <div class="col-sm-9 font-weight-bold text-start container pt-5">
        <h2 style="color: #4A4E69; font-family: sans-serif;"><i class="bi bi-journal-text fs-3 pe-2"></i>Fill in your
          Details-</h2>
      </div>
      <div class="col-sm-3 col-lg-2 pt-1 pt-sm-5"> <button class="btn me-md-2 fs-4" type="button"
          style="width: 8rem;"><a href="index.html" style="color: black; text-decoration: none !important;">Home <i
              class="bi bi-house"></i></a></button></div>
    </div>


    <hr style="margin: auto; width: 98%;">

    <!------------------------------------------------------------------>
    <form class="row g-3 needs-validation mt-md-2">

      <div class="col-md-4 mx-auto">
        <label for="validationCustom01" class="form-label fs-4">First name</label>
        <input type="text" class="form-control rounded-pill fs-5" id="validationCustom01" style="  border: none;"
          required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>

      <div class="col-md-4 mx-auto">
        <label for="validationCustom02" class="form-label fs-4">Last name</label>
        <input type="text" class="form-control rounded-pill fs-5" id="validationCustom02" style="  border: none;"
          required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>

    </form>
    <!-------------------------------------------------------------------------------->
    <form class="row g-3 needs-validation py-3 mt-md-1" novalidate>

      <div class="col-md-4 mx-auto">
        <label for="validationCustom03" class="form-label fs-4">Email ID</label>
        <input type="email" class="form-control rounded-pill fs-5" id="validationCustom03" style="  border: none;"
          required>
        <div class="invalid-feedback">
          Please provide a valid email.
        </div>
      </div>


      <div class="col-md-4 mx-auto">
        <label for="validationCustom04" class="form-label fs-4">Phone Number</label>
        <input type="number" class="form-control rounded-pill fs-5" id="validationCustom04" style="  border: none;"
          required>
        <div class="invalid-feedback">
          Please provide a valid number.
        </div>
      </div>

    </form>
    <!------------------------------------------------------------------------------>
    <form class=" row g-3 needs-validation mt-md-1" novalidate>

      <div class="col-md-4 mx-auto">
        <label for="validationCustom05" class="form-label fs-4">Addhar Card</label>
        <input type="number" class="form-control rounded-pill fs-5" id="validationCustom05" style="  border: none;"
          required>
        <div class="invalid-feedback">
          Please provide a valid Addhar Card Number.
        </div>
      </div>

    </form>
    <!------------------------------------------------------------------------------->

    <hr style="margin: auto; width: 98%; margin-top: 3rem;">





    <div class="row d-flex justify-content-center">
      <div class="col fs-4 add-p" style="margin-left: 5rem;">Add Person<i class="bi bi-person-plus  ms-3 fs-3 show"></i>
      </div>
      <div class="col-sm-2 col-lg-1" style="margin-right: 1rem;">
        <button class="btn fs-3 rounded-pill" type="button"><i class="bi bi-person-plus hide"></i></button>
      </div>
    </div>



    <div class="d-flex justify-content-center py-3 mt-5 pt-2">
      <button class="btn fs-4 rounded-pill"
        style=" background: #FFFFFF; height: 2.5rem; width: 12rem; padding: 0px!important;"
        type="button">Submit</button>
    </div>




  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
